crop_face:
  face_width: 80
  output_size: 224
  scale: 0.9

adm_det:
  min_dim: 224
  aspect_ratios: [[1], [1], [1], [1]]
  feature_maps: [7, 5, 3, 1]
  steps: [32, 45, 75, 224]
  min_sizes: [40, 80, 120, 224]
  max_sizes: [80, 120, 160, 224]
  clip: True
  variance: [0.1]
  name: "deepfake"

sliding_win:
  prior_bbox: [[40, 80], [80, 120], [120, 160], [224, 224]]

det_loss:
  num_classes: 2
  overlap_thresh: 0.9
  prior_for_matching: True
  bkg_label: 0
  neg_mining: True
  neg_pos: 2
  neg_overlap: 0.5
  encode_target: False
  use_gpu: True

test:
  img_path: "./test_images"
  ld_path: "./test_images/ldm.json"
  name: "FF++"
  batch_size: 4

train:
  batch_size: 4
  epoch_num: 200
  img_path: "./test_DFDC"
  ld_path: "./test_DFDC/ldm.json"
  name: "SBI"

model:
  backbone: "resnet34"
  save_path: "./checkpoints"